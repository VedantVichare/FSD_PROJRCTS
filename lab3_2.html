<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-container h2 {
            color: #ff758c;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #ff758c;
        }

        .btn-primary {
            background-color: #ff758c;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff4a6d;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        small.error {
            display: block;
            margin-top: 5px;
        }

        .text-center {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container shadow-lg">
            <h2 class="text-center">Student Registration Form</h2>
            <form id="registrationForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                    <small class="error" id="usernameError"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email">
                    <small class="error" id="emailError"></small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
                    <small class="error" id="phoneError"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                    <small class="error" id="passwordError"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter password">
                    <small class="error" id="confirmPasswordError"></small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- JavaScript for validation -->
    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById('usernameError').textContent = "";
            document.getElementById('emailError').textContent = "";
            document.getElementById('phoneError').textContent = "";
            document.getElementById('passwordError').textContent = "";
            document.getElementById('confirmPasswordError').textContent = "";

            // Get form field values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            // Username validation
            if (username === "") {
                document.getElementById('usernameError').textContent = "Username is required.";
                isValid = false;
            }

            // Email validation using regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,3}$/;
            if (email === "") {
                document.getElementById('emailError').textContent = "Email is required.";
                isValid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = "Invalid email format.";
                isValid = false;
            }

            // Phone validation: Only numeric, and must be 10 digits
            if (phone === "") {
                document.getElementById('phoneError').textContent = "Phone number is required.";
                isValid = false;
            } else if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phoneError').textContent = "Phone number must be 10 digits.";
                isValid = false;
            }

            // Password validation: Length at least 7, with 1 capital letter, 1 digit, and 1 special character
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@#$&]).{7,}$/;
            if (password === "") {
                document.getElementById('passwordError').textContent = "Password is required.";
                isValid = false;
            } else if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = "Password must be at least 7 characters long, contain at least one capital letter, one digit, and one special character (@, #, $, &).";
                isValid = false;
            }

            // Confirm password validation
            if (confirmPassword === "") {
                document.getElementById('confirmPasswordError').textContent = "Please confirm your password.";
                isValid = false;
            } else if (confirmPassword !== password) {
                document.getElementById('confirmPasswordError').textContent = "Passwords do not match.";
                isValid = false;
            }

            return isValid;
        }
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
